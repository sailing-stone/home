name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install required system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libnss3 \
            libxss1 \
            libasound2 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxrandr2 \
            libxi6 \
            libxtst6 \
            libpangocairo-1.0-0 \
            libpangoft2-1.0-0

      - name: Install yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Copy build files
        run: |
          # 기존 dist 디렉토리 삭제 (있다면)
          rm -rf /home/sstone/sailingstone/dist

          # 새로운 빌드 파일 복사
          cp -r dist /home/sstone/sailingstone/
